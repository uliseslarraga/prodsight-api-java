spring:
  application:
    name: Prodsight
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,mappings
app:
  outbox:
    pollMs: 2000
    batchSize: 20